name: iOS CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode (Fixed Version)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          # ØªÙ… ØªØºÙŠÙŠØ± Ù‡Ø°Ø§ Ù…Ù† '15.0' Ø¥Ù„Ù‰ Ø¥ØµØ¯Ø§Ø± Ù…ØªØ§Ø­ Ø­Ø§Ù„ÙŠÙ‹Ø§
          xcode-version: '16.4'

      - name: Show Xcode version (Verification)
        run: |
          xcodebuild -version
          swift --version

      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø³Ø§Ø±Ø§Øª Ø§Ù„Ù…Ù„ÙØ§Øª
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Ø§Ø³ØªÙŠØ±Ø§Ø¯ Ø§Ù„Ø´Ù‡Ø§Ø¯Ø© ÙˆØ§Ù„Ù…Ù„Ù Ø§Ù„ØªØ¹Ø±ÙŠÙÙŠ Ù…Ù† Ø§Ù„Ø£Ø³Ø±Ø§Ø±
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode --output $PP_PATH

          # Ø¥Ù†Ø´Ø§Ø¡ Keychain Ø¬Ø¯ÙŠØ¯
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Ø§Ø³ØªÙŠØ±Ø§Ø¯ Ø§Ù„Ø´Ù‡Ø§Ø¯Ø© Ø¥Ù„Ù‰ Keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Ø§Ø³ØªÙŠØ±Ø§Ø¯ Ø§Ù„Ù…Ù„Ù Ø§Ù„ØªØ¹Ø±ÙŠÙÙŠ
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø³ØªÙˆØ±Ø¯Ø©
          echo "Certificate imported to: $CERTIFICATE_PATH"
          echo "Provisioning profile copied to: ~/Library/MobileDevice/Provisioning Profiles/"

      - name: Build the iOS App
        run: |
          xcodebuild clean build \
            -project SimpleTableApp.xcodeproj \
            -scheme SimpleTableApp \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE="Manual" \
            OTHER_CODE_SIGN_FLAGS="--keychain $RUNNER_TEMP/app-signing.keychain-db"

      - name: Archive the iOS App
        run: |
          xcodebuild archive \
            -project SimpleTableApp.xcodeproj \
            -scheme SimpleTableApp \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ./build/SimpleTableApp.xcarchive \
            CODE_SIGN_STYLE="Manual" \
            OTHER_CODE_SIGN_FLAGS="--keychain $RUNNER_TEMP/app-signing.keychain-db"

      - name: Sanitize Archive Name
        id: sanitize_name
        run: |
          # Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ø§Ù„Ø£Ø­Ø±Ù Ø§Ù„Ø®Ø§ØµØ© Ù„Ø¶Ù…Ø§Ù† ØªÙˆØ§ÙÙ‚ Ø§Ø³Ù… Ø§Ù„Ø£Ø±Ø´ÙØ© Ù…Ø¹ upload-artifact@v4
          SANITIZED_NAME="SimpleTableApp_Archive_${{ github.run_number }}"
          SANITIZED_NAME="${SANITIZED_NAME//|/_}"
          SANITIZED_NAME="${SANITIZED_NAME//\*/_}"
          echo "sanitized_name=$SANITIZED_NAME" >> $GITHUB_OUTPUT

      - name: Upload App Archive
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize_name.outputs.sanitized_name }}
          path: ./build/SimpleTableApp.xcarchive
          retention-days: 7
          compression-level: 0

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project SimpleTableApp.xcodeproj \
            -scheme SimpleTableApp \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Download App Archive
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-and-test.outputs.sanitized_name }}
          path: ./downloaded-artifact

      - name: List Downloaded Files
        run: ls -la ./downloaded-artifact

      - name: Create Release Summary
        run: |
          echo "## ðŸš€ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App:** SimpleTableApp" >> $GITHUB_STEP_SUMMARY
          echo "**Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact:** ${{ needs.build-and-test.outputs.sanitized_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Archive is ready for distribution." >> $GITHUB_STEP_SUMMARY
